<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function moveIt(){
        var coords = new Array(10,50,100,130,175,225,260,300,320,350);
        var x = coords[Math.floor((Math.random()*10))];
        var y = coords[Math.floor((Math.random()*10))];
        $("#elusiveText").css({"top": y + "px", "left": x + "px"})
      }
    </script>
    <style>
      button{
        background-color: #0066AA;
        color: #FFFFFF;
        font-weight: bold;
        border-color: #C0C0C0;
        border:2px solid;
        border-radius:5px;
        padding: 15px;
        position:absolute;
        top:150px;
        left:100px;
      }
    </style>
  </head>
  <body>
    <button id="elusiveText" onmouseover="moveIt()">Кот, нажми на кнопку</button>
  </body>
</html>
